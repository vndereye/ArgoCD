# app.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: myapp
  labels:
    app: myapp
spec:
  selector:
    matchLabels:
      app: myapp
  replicas: 1
  template:
    metadata:
      annotations:
        vault.hashicorp.com/agent-inject: "true"
        vault.hashicorp.com/tls-skip-verify: "true"
        vault.hashicorp.com/agent-inject-secret-helloworld: "secret/myapp-secret/helloworld"
        vault.hashicorp.com/agent-inject-template-helloworld: |
          {{- with secrte "secret/myapp-secret/hellowrold" -}}
            "username" : "{{ .Data.username }}",
            "password" : "{{ .Data.password"}}"
          {{- end }}
        vault.hashicorp.com/role: "myapp.role"
      labels:
        app: myapp
    spec:
      serviceAccountName: myapp
      containers:
      - name: app
        image: jweissig/app:0.0.1
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: myapp
  labels:
    app: myapp
